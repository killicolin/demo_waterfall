<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Demo wasm graph</title>
    
    <script type="module" crossorigin src="/demo_waterfall/assets/index-b26876ad.js"></script>
    <link rel="stylesheet" href="/demo_waterfall/assets/index-ed9cd81a.css">
  </head>
  <body>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    
    <div id="interface-top">
      <div id="fps"></div>
    </div>
    <div class="flex" >
      <div  class="space">
        <div id="spectre-analyser-2"></div>
        <div class="container">
          <div class="slider-track"></div>
          <input type="range" min="0" max="4096" value="0" id="slider-1" class="double_slider">
          <input type="range" min="0" max="4096" value="4096" id="slider-2" class="double_slider">
        </div>
        <div id="waterfall-component">
          <div id="spectre-analyser"></div>
          <input id="waterfall-slider" class="slider" type="range" orient="vertical" max =0 value =0 />
        </div>
      </div>
      <div  class="space">
        <p>Current Time : <b id="timeU64"> -</b></p>
        
        <div> Rectangle to add:<br>
          Start :  <input id="rect_start" type="bigint" value ="0"/> Duration : <input id="rect_duration" type="bigint" value ="0"/> <br>
          Begin frequency: <input id="rect_fq_start" type="number" value ="0" /> End frequency: <input id="rect_fq_end" type="number" value ="0"/> <br>
          Color: 
          <hex-color-picker color="#1e88e5"></hex-color-picker>
          <button id="add_rect"> Add Rectangle </button>
        </div>

        <p>to change delta time between data in ms :</p> 
        <input id="time" type="number" value ="50"/>
        <button id="time-valid"> Valid </button>
        <p>data line send per delta time wait :</p> 
        <input id="tick" type="number" value ="10"/>
        <button id="tick-valid"> Valid </button>
        <p>Colormap :</p> 
        <select id="color">
          <option value="1">Turbo</option>
          <option value="2">Inferno</option>
      </select>
        <p > Mouse value:  <b id="mouse-value"> - </b> </p>
      </div>
    </div>
  </body>
</html>
